{% extends "sqladmin/layout.html" %}

{% block content %}
<div class="col-12">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Загрузка нового фильма</h3>
    </div>
    <div class="card-body">
      <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label class="form-label">Название фильма</label>
          <input type="text" name="title" class="form-control" placeholder="Введите название фильма" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Аудиофайл</label>
          <input type="file" name="file" class="form-control" required>
        </div>

        <div class="form-footer">
          <button type="submit" class="btn btn-primary">Загрузить</button>
          <a href="/admin/movies" class="btn btn-secondary">Отмена</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
